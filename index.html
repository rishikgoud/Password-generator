<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">Generate a <br /><span> Random Password </span></div>
      <div class="input">
        <input type="text" class="inputfield" placeholder="Password" />
        <img src="images/copy.png" onclick="copypassword()" />
      </div>

      <button class="generate" onclick="generate()">
        <img src="images/generate.png" />
        Generate password
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
